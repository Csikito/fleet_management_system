{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-12 col-sm-6 col-md-4">
    <div class="info-box">
      <span class="info-box-icon bg-yellow"><i class="fa fa-users"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Users</span>
        <span class="info-box-number">{{data.users}}</span>
      </div>
    </div>
  </div>
  <div class="clearfix hidden-md-up"></div>
    <div class="col-12 col-sm-6 col-md-4">
    <div class="info-box">
      <span class="info-box-icon bg-yellow"><i class="fa fa-taxi"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">Vehicles</span>
        <span class="info-box-number">{{data.vehicles}}</span>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-md-4">
    <div class="info-box">
      <span class="info-box-icon bg-yellow"><i class="fa fa-wrench"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">Upcoming maintenance or registration</span>
        <span class="info-box-number">{{data.upcoming_operation}}</span>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4">
  <div class="card card-outline card-main-yellow">
    <div class="card-header d-flex">
      <h4 class="card-title text-nowrap mr-auto">Transport statistics</h4>
      <div>
      <select id="chartViewSelector" class="form-control mr-auto">
        <option value="monthly">Monthly</option>
        <option value="last_week">Past 7 days</option>
      </select>
      </div>
    </div>
    <div class="card-body">
      <canvas id="transportChart" width="400" height="200"></canvas>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/transport_chart.js') }}"></script>
{% endblock %}
